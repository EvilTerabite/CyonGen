## CyonGen Config
################
#  Cyon MC     #
################

#Equalization Timer
#DEFAULT is 60 seconds
#This is used to determine how often the plugin equalizes all players
equalizeTime: 60

#Player Messages
prefix: "&7[&aCyonGen&7]&r "
denyPlaceOnGen: "&cYou cannot place blocks on the generator."

#Discord Log Channel
discordLogChannel: admin-chat

#URLs for /info
ItemTPVideoURL: "Add URL in config"
RatesInfoURL: "Add URL in config"


#Cobblestone Generator Settings
CobblestoneGenerationTime: 30
GeneratorBedrockToEndStone: 60
GeneratorCooldown: 5


##Mine Shard drop rates (0.1 = 10%, 1 = 100%)
##3 places required make sure its 0.00 and NOT 0.1 or 0.28472738 or any number > 1 or < 0
##Ask Jeremy if you have ANY questions! Jeremy#2721
CobbleDropRate: 0.03
IronDropRate: 0.04
CoalDropRate: 0.06
RedstoneDropRate: 0.07
LapisDropRate: 0.08
GoldDropRate: 0.1
DiamondDropRate: 0.1
EmeraldDropRate: 0.1
MossyCobbleDropRate: 0.1

##Farm Shard Drop Rates
